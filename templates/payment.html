<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e8f5e9; 
            color: #333; 
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #388e3c; 
            color: #fff; 
            padding: 20px;
            margin: 0;
            border-radius: 0 0 10px 10px; 
        }

        p {
            font-size: 18px;
            margin: 20px 0;
            color: #666; 
        }

        img {
            border: 3px solid #c8e6c9; 
            border-radius: 10px; 
            margin: 20px 30px;
            box-shadow: 0 10px 18px rgba(0, 0, 0, 0.1); 
        }

        form {
            background-color: #ffffff; 
            padding: 20px;
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            display: inline-block;
            text-align: left;
            width: 100%;
            max-width: 500px; 
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555; 
        }

        input[type="file"],
        input[type="text"] {
            width: calc(100% - 22px); 
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #b0bec5; 
            border-radius: 5px; 
            background-color: #fafafa; 
        }

        input[type="submit"] {
            background-color: #4caf50; 
            color: #fff; 
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease; 
        }

        input[type="submit"]:hover {
            background-color: #388e3c; 
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #4caf50; 
            text-decoration: none;
            font-size: 16px;
            border-bottom: 1px solid #4caf50; 
            padding-bottom: 2px; 
            transition: border-bottom-color 0.3s ease; 
        }

        a:hover {
            border-bottom-color: transparent;
        }
    </style>

</head>
<body>
    <h1>Payment for Fine</h1>
    
    <p>To pay the fine, scan the QR code below:</p>
    
    <form action="{{ url_for('payment_success') }}" method="post" enctype="multipart/form-data">
        <img  src="{{ url_for('static', filename='qr.jpg') }}" alt="QR Code for Payment">

        <input type="hidden" name="case_number" value="{{ case_number }}">
        <input type="hidden" name="payment_method" value="credit_card">
        <label for="file">Upload your screenshot here:</label><br>
        <input type="file" id="file" name="file" required><br><br>
        <label for="transaction_id">Enter Transaction Id: </label>
        <input type="text" id="transaction_id" name="transaction_id" required><br><br>
        <p>Once you have made the payment and uploaded the screenshot, click the button below:</p>
        <input type="submit" value="Confirm Payment">
    </form>
    <br><br>
    <a href="{{ url_for('view_fines') }}">Back to Fines</a>
</body>
</html>
